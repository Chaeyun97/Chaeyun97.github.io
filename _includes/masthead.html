{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">

      <!-- ✅ 햄버거 토글 버튼 -->
      <button id="menu-toggle" aria-label="Toggle navigation">☰</button>

      <!-- ✅ greedy-nav 메뉴 -->
      <nav id="site-nav" class="greedy-nav">
        <!-- 기존 버튼 제거됨 -->

        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist">
            <a href="{{ base_path }}/">{{ site.title }}</a>
          </li>

          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}

          <li id="theme-toggle" class="masthead__menu-item persist tail">
            <a role="button" aria-labelledby="theme-icon">
              <i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i>
            </a>
          </li>
        </ul>

        <ul class="hidden-links hidden"></ul>
      </nav>

    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggle = document.getElementById("menu-toggle");
  const nav = document.querySelector(".greedy-nav");
  if (toggle && nav) {
    toggle.addEventListener("click", function () {
      nav.classList.toggle("show-menu");
    });
  }
});
</script>
