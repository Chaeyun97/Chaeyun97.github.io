{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap" style="display: flex; align-items: center; justify-content: space-between;">
    <!-- 왼쪽: 제목 -->
    <div class="site-title">
      <a href="{{ base_path }}/">{{ site.title }}</a>
    </div>

    <!-- 오른쪽: 햄버거 버튼 -->
    <button id="menu-toggle" aria-label="Toggle navigation">☰</button>
  </div>

  <!-- 아래 메뉴 -->
  <nav id="site-nav" class="greedy-nav">
    <ul class="visible-links">
      {% for link in site.data.navigation.main %}
        {% assign domain = link.url contains 'http' | ternary: '', base_path %}
        <li class="masthead__menu-item">
          <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
        </li>
      {% endfor %}

      <li id="theme-toggle" class="masthead__menu-item persist tail">
        <a role="button" aria-labelledby="theme-icon">
          <i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i>
        </a>
      </li>
    </ul>
    <ul class="hidden-links hidden"></ul>
  </nav>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggle = document.getElementById("menu-toggle");
  const nav = document.querySelector(".greedy-nav");
  if (toggle && nav) {
    toggle.addEventListener("click", function () {
      nav.classList.toggle("show-menu");
    });
  }
});
</script>
